{% extends "layout.html" %}

{% block title %}Register for an Account{% endblock %}

{% block content %}
<div class="loginPage" style="display: block; position: static; margin: 50px auto; background-color: #333; color: white; border-radius: 8px; text-align: center; padding: 20px 40px; max-width: 400px;">
    <h2 style="color: white; font-family: 'Roboto', sans-serif;">Create a New Account</h2>
    
    <form method="POST" action="{{ url_for('register') }}" style="margin-top: 20px;">
        <input type="text" name="name" placeholder="Enter Your Name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #555; background-color: #444; color: white; border-radius: 4px;">
        <input type="email" name="email" placeholder="Enter Email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #555; background-color: #444; color: white; border-radius: 4px;">
        <input type="password" name="password" placeholder="Create a Password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #555; background-color: #444; color: white; border-radius: 4px;">
        <button type="submit" style="width: 100%; padding: 10px 15px; background-color: red; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Register</button>
    </form>
    
    <p style="margin-top: 25px;">
        Already have an account? 
        <a href="{{ url_for('login') }}" style="color: #3597f9; text-decoration: none;">Login here</a>
    </p>
</div>
{% endblock %}
